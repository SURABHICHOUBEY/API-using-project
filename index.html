<!DOCTYPE html>
<html lang="en">

<body>

    <section>
        <!-- <h1>what does your name say about your personality ?</h1> -->

          <div class="detail">

                  <input type="text" name="" id="nameid">     
            </div>
            <div class="imagediv">

        $(document).ready(function(){
            $('button').click(function(){
                const name = $('#nameid').val();
